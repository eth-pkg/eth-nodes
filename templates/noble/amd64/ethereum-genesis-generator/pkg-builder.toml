[package_fields]
spec_file = "ethereum-genesis-generator.sss"
package_name = "ethereum-genesis-generator"
version_number = "<CLIENT_VERSION>"
revision_number = "<CLIENT_REVISION>"
homepage="https://github.com/ethpandaops/ethereum-genesis-generator"

[package_type]
# virtual | git | default
package_type="default"
tarball_url = "https://github.com/ethpandaops/ethereum-genesis-generator/archive/refs/tags/v<CLIENT_VERSION>.tar.gz"
## Provided by debian package maintainer not by team developing the software
tarball_hash = "<CLIENT_PACKAGE_HASH>"

[package_type.language_env]
language_env = "python"

[build_env]
codename="noble numbat"
arch = "amd64"
pkg_builder_version="<PKG_BUILDER_VERSION>"
debcrafter_version = "8189263"
run_lintian=true
run_piuparts=true
run_autopkgtest=true
lintian_version="2.116.3"
piuparts_version="1.1.7"
autopkgtest_version="5.28"
sbuild_version="0.85.6"
# package directory
workdir="~/.pkg-builder/packages/noble"
